    <title>iWrite-Contact</title>

<body>
    <div class="header max_width-1 m_auto">
        <div class="header-left">

        <div class="header-right">

            </form>
        </div>
    </div>
    <div class="divide m_auto max_width-1"><hr></div>
    <div class="main-contact m_auto max_width-1">
        <h2><u>Contact us:</u></h2>
        <div class="contact-form">
            <div class="details">
                <input type="text" placeholder="Enter Your Name">
            </div>
            <div class="details">
                <input type="text" placeholder="Enter Your Email id">
            </div>
            <div class="details">
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter your Query"></textarea>
            </div>
            <div class="details">
                <button class="btn">Submit</button>
            </div>
        </div>
    </div>
